<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAI - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>

<div class="logo">
    <img src="../Projeto_PAI_Main/imagens/pai_logo.png" alt="Logo PAI">
</div>

<div class="container login-container">
    <h1>Login</h1>
    
    <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" id="username" placeholder="Usuário" autofocus autocomplete="off">
    </div>
    <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" placeholder="Senha" autocomplete="off">
    </div>
    <button class="btn" onclick="simularLogin()">ENTRAR</button>
</div>

<script>
  function simularLogin() {
    const usuario = document.getElementById('username').value.trim();
    const senha = document.getElementById('password').value.trim();

    if (usuario && senha) {
      window.location.href = "../Projeto_PAI_Main/Inicial.html";
    } else {
      alert("Preencha o usuário e a senha.");
    }
  }
</script>

</body>
</html>
